<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twinterest</title>
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/favicon-16x16.png">
</head>
<body>
  <div class="nav">
      <img class="navLogo" src="assets/TwinterestLogo.png">
      <div class="selectedBoard hidden" id="selectedBoard">
        <h3 class="selectedBoard" id="selectedBoardHeader">All Pins</h3>
        <div class="dropdown" id="boardDropdown">
          <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
          <span class="caret"></span></button>
          <ul class="dropdown-menu" id="boardSelector"></ul>
        </div>
    </div>
      <div class="acctButtonBox" id="acctButtonBox"></div>
      <div class="acctButtonBox">
        <button class="acctButton hidden" id="signOut">Sign Out</button>
        <button class="acctButton hidden" id="editorButton"><i class="fas fa-edit"></i></button>
      </div>
  </div>
  <div class="noUser main" id='noUser'>
      <img class="noUserImg" src="./assets/noUserImg.jpg">
  </div>
  <div class="signedIn main hidden" id='signedIn'>
      <div class="firstColumn hidden" id="firstColumn"> 
          <div class="editBox"> 
              <div class="editButtons">
                <button class="editBoards editButton selectedBoardEditor" id="editBoards"><i class="fas fa-clipboard"></i></button>
                <button class="editPins editButton deselectedPinEditor" id="editPins"><i class="fas fa-thumbtack"></i></button>
              </div>
                  <div class="editor" id="boardEditor">
                      <h1 class="editorTitle">Board Editor</h1>
                      <form class="editForm">
                        <label for="existingBoards">Select a board</label><br>
                        <select name="existingBoards" id="existingBoards"></select><br>
                        <label for="boardName">Board name:</label><br>
                        <input type="text" id="boardName" name="boardName"><br>
                        <button class="submitEdits">Submit</button><br>
                        <button class="deleteButton hidden" type="button" id="delete-board">Delete Board</button>
                    </form>
                  </div>
                  <div class="editor hidden" id="pinEditor">
                    <h1 class="editorTitle">Pin Editor</h1>
                    <form class="editForm">
                      <label for="existingBoards">Select a pin</label><br>
                      <select name="existingBoards" id="existingBoards"></select><br>
                      <label for="boardName">Board name:</label><br>
                      <input type="text" id="boardName" name="boardName"><br>
                      <button class="submitEdits">Submit</button><br>
                      <button class="deleteButton">Delete Board</button>
                  </form>
                </div>
          </div>
      </div>
      <div class="cardsArea" id="cardsArea"></div>
  </div>
  <div class="footer nav"><b>The internet of <i>  your </i>things</b></div>
</body>
</html>
